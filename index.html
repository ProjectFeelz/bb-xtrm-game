<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BB XTRM // PRO STUDIO</title>
    <style>
        :root {
            --bg: #0a0b0e; --panel: #161a1f; --border: #2a2f36;
            --cyan: #00f2ff; --magenta: #ff00ff; --yellow: #f1c40f;
            --green: #2ecc71; --red: #ff4757;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', monospace; }
        body {
            background-color: var(--bg); color: #e0e0e0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; background: radial-gradient(circle at center, #1a1d23 0%, #0a0b0e 100%);
        }
        #console {
            width: 100%; max-width: 420px; height: 100vh; max-height: 850px;
            background: var(--panel); border: 2px solid var(--border);
            border-radius: 20px; position: relative; overflow: hidden;
            display: flex; flex-direction: column;
        }
        .screen {
            position: absolute; inset: 0; padding: 30px;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            background: var(--panel); z-index: 10;
        }
        .active-screen { display: flex !important; }
        .logo-small { font-size: 2rem; font-weight: 900; color: var(--cyan); margin-bottom: 20px; font-style: italic; }
        .logo-big { font-size: 4.5rem; font-weight: 900; color: var(--cyan); line-height: 0.9; text-align: center; margin-bottom: 10px; font-style: italic; }
        h2 { font-size: 0.7rem; letter-spacing: 3px; color: #666; text-transform: uppercase; margin-bottom: 25px; text-align: center; }
        input {
            width: 100%; padding: 16px; background: #0a0b0e; border: 1px solid var(--border);
            color: var(--cyan); border-radius: 8px; outline: none; font-size: 1.1rem; text-align: center;
        }
        .btn {
            width: 100%; padding: 18px; border: 1px solid var(--border); border-radius: 12px;
            background: rgba(255,255,255,0.03); color: white; font-weight: bold;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1.5px;
        }
        .btn-primary { background: var(--cyan); color: black; border: none; }
        #timer { font-size: 6.5rem; color: var(--yellow); font-family: monospace; }
        #card { width: 100%; flex: 1; border: 2px solid var(--border); background: #121519; border-radius: 15px; display: flex; align-items: center; justify-content: center; padding: 20px; text-align: center; margin: 15px 0; }
        #game-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; padding: 10px; }
    </style>
</head>
<body>

<div id="console">
    <div id="screen-auth" class="screen">
        <div class="logo-small">BB XTRM</div>
        <h2>Registry</h2>
        <input type="text" id="username" placeholder="ARTIST NAME">
        <button class="btn btn-primary" style="margin-top:20px" onclick="validateAuth()">LOGIN</button>
    </div>

    <div id="screen-modes" class="screen">
        <div class="logo-big">BB XTRM</div>
        <h2 id="welcome-msg">SELECT WORKFLOW</h2>
        <button class="btn" style="margin-bottom:10px" onclick="startGame('production')">ENGINEER / MIX</button>
        <button class="btn" style="margin-bottom:10px" onclick="startGame('beats')">BEAT MAKER / SAMPLER</button>
        <button class="btn" style="margin-bottom:10px" onclick="startGame('songwriting')">LYRICIST / WRITER</button>
        <button class="btn" style="margin-bottom:10px; border-color: var(--yellow); color: var(--yellow);" onclick="startGame('xtrm')">XTRM RANDOM</button>
        <div style="display: flex; gap: 10px; width: 100%;">
            <button class="btn btn-primary" style="padding: 12px; font-size: 0.7rem;" onclick="showLeaderboard()">RANKINGS</button>
            <button class="btn" style="padding: 12px; font-size: 0.7rem;" onclick="localStorage.clear(); location.reload();">RESET RIG</button>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div id="timer">01:00</div>
        <div id="card"><div id="card-body">Awaiting sync...</div></div>
        <div id="game-controls">
            <button class="btn btn-primary" style="grid-column: span 2" onclick="completeTask()">COMPLETE</button>
            <button class="btn" style="grid-column: span 2; margin-top: 5px; padding: 10px;" onclick="exitGame()">EJECT</button>
        </div>
    </div>

    <div id="screen-results" class="screen">
        <h2 id="result-header">SET COMPLETE</h2>
        <div id="result-clout" style="font-size: 3rem; color: var(--yellow)">0</div>
        <p id="result-footer">Syncing...</p>
        <button class="btn btn-primary" style="margin-top: 20px" onclick="showScreen('screen-modes')">CONTINUE</button>
    </div>

    <div id="screen-board" class="screen">
        <h2>Global Rankings</h2>
        <table style="width:100%; border-collapse: collapse;"><tbody id="leaderboard-body"></tbody></table>
        <button class="btn" style="margin-top: 20px" onclick="showScreen('screen-modes')">BACK</button>
    </div>
</div>

<script>
    // --- DATA ---
    const SET_LIMIT = 10;
    const cardDecks = {
        production: [
            'Filter everything below 200Hz', 'Layer a snare sample', 'Bus melodic elements', 'Mute lead instrument', 'Apply 1/8th delay',
            'Saturate the Bass', 'Pan hats 30% Right', 'Double the vocals', 'Reverse a reverb tail', 'Bitcrush the melody',
            'Lower master by 3db', 'Add a 4-bar riser', 'Sidechain the pad to kick', 'Cut 500Hz on Snare', 'Boost 10k on hats'
        ],
        songwriting: [
            'Rhyme with Stone', 'No I, Me, or My', '3 consecutive questions', 'Start with previous word', 'Use a weather metaphor',
            'Mention a specific color', 'Write a 4-line story', 'Alliterate the next line', 'End line with a verb', 'Write about a machine'
        ],
        beats: [
            'Replace snare with Clap', 'Nudge hi-hats late', 'Pitch kick up 3 semitones', '1-bar drum break', 'Add a shaker loop',
            'Reverse the crash', 'Half-time the hats', 'Velocity humanize kicks', 'Add a woodblock on 4', 'Triple the hi-hat speed'
        ]
    };

    // --- STATE ---
    let clout = 0, timeLeft = 0, timerInterval = null, isPaused = false, selectedMode = '', tasksCompleted = 0;
    let currentCallsign = "";
    const API_PATH = "/.netlify/functions";

    // --- CORE FUNCTIONS ---
    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        const target = document.getElementById(id);
        if(target) target.classList.add('active-screen');
    }

    function validateAuth() {
        const name = document.getElementById('username').value.trim().toUpperCase();
        if(name.length < 2) return;
        currentCallsign = name;
        const msg = document.getElementById('welcome-msg');
        if(msg) msg.innerText = `WELCOME, ${currentCallsign}`;
        showScreen('screen-modes');
    }

    function startGame(mode) {
        selectedMode = mode;
        tasksCompleted = 0;
        clout = 0;
        showScreen('screen-game');
        drawTask();
    }

    function drawTask() {
        if(tasksCompleted >= SET_LIMIT) { endSession(); return; }
        
        let mode = selectedMode;
        if(mode === 'xtrm') {
            const keys = Object.keys(cardDecks);
            mode = keys[Math.floor(Math.random() * keys.length)];
        }
        
        const deck = cardDecks[mode] || cardDecks.production;
        const text = deck[Math.floor(Math.random() * deck.length)];
        
        document.getElementById('card-body').innerText = text;
        timeLeft = 60;
        startTimer();
    }

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            if(!isPaused) {
                timeLeft--;
                const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
                document.getElementById('timer').innerText = (m < 10 ? "0"+m : m) + ":" + (s < 10 ? "0"+s : s);
                if(timeLeft <= 0) { 
                    clearInterval(timerInterval); 
                    showScreen('screen-modes'); 
                }
            }
        }, 1000);
    }

    function completeTask() {
        tasksCompleted++;
        clout += 10;
        drawTask();
    }

    function exitGame() {
        clearInterval(timerInterval);
        showScreen('screen-modes');
    }

    // --- SYNC FUNCTIONS ---
    async function endSession() {
        clearInterval(timerInterval);
        showScreen('screen-results');
        
        document.getElementById('result-clout').innerText = clout;
        const footer = document.getElementById('result-footer');
        footer.innerText = "SYNCING TO GLOBAL RIG...";
        
        try {
            const res = await fetch(`${API_PATH}/save-score`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentCallsign, score: clout })
            });
            if(res.ok) footer.innerText = "CLOUT BANKED SUCCESSFULLY.";
            else footer.innerText = "SERVER SYNC ERROR.";
        } catch (e) { 
            footer.innerText = "LOCAL SAVE ONLY."; 
        }
    }

    async function showLeaderboard() {
        const body = document.getElementById('leaderboard-body');
        body.innerHTML = '<tr><td colspan="2" style="text-align:center; padding:20px;">FETCHING SATELLITE...</td></tr>';
        showScreen('screen-board');
        try {
            const res = await fetch(`${API_PATH}/get-scores`);
            const data = await res.json();
            body.innerHTML = data.map((d, i) => `
                <tr>
                    <td style="padding:15px 0; border-bottom:1px solid #222;">
                        <span style="color:var(--yellow)">#${i+1}</span> ${d.username}
                    </td>
                    <td style="text-align:right; color:var(--yellow)">${d.clout}</td>
                </tr>`).join('');
        } catch (e) { 
            body.innerHTML = '<tr><td colspan="2" style="text-align:center; padding:20px; color:var(--red);">OFFLINE MODE</td></tr>'; 
        }
    }

    window.onload = () => {
        showScreen('screen-auth');
    };
</script>
</body>
</html>
